<div id=D__ID>

                        <form id="F__ID">

                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">

                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Consent Date Signed</span>
                                            <input class="form-control" type="date" name="consent_date">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Consent Form Version</span>
                                            <input class="form-control" type="text" name="consent_version">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group">
                                        <h4>PET Data
                                        </h4>
                                    </div>
                                </div>
                                <div class="questiongroup">
                                    <fieldset class="pl-4">
                                        <label class="radiobuttons ">
                                            <input type="radio" name="pet_data" value="Y" required>
                                            <span class="checkmark"></span>Yes</label>
                                        <label class="radiobuttons ">
                                            <input type="radio" name="pet_data" value="N">
                                            <span class="checkmark"></span>No </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm control-group">
                                        <h4>Genetic Blood test
                                        </h4>
                                    </div>
                                </div>
                                <div class="questiongroup">
                                    <fieldset class="pl-4">
                                        <label class="radiobuttons ">
                                            <input type="radio" name="genetic_blood_test" value="Y" required>
                                            <span class="checkmark"></span>Yes</label>
                                        <label class="radiobuttons ">
                                            <input type="radio" name="genetic_blood_test" value="N">
                                            <span class="checkmark"></span>No </label>
                                    </fieldset>
                                </div>
                            </div>

                                <div class="questiongroup ">

                                          <input type="radio" name="agree_randomised" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="agree_randomised" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>

                            <div class="form-group">

                                    </fieldset>
                                </div>
                            </div>-->
