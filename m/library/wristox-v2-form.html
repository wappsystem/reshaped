    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if ( $('[type="date"]').prop('type') != 'date' ) {
                    $('[type="date"]').datepicker();
                }
                $('#night_2__ID').hide();
                $('#night_3__ID').hide();
                if($('#F__ID input[name=wristox_data]:checked').val()==2) $('#night_2__ID').show();
                else if($('#F__ID input[name=wristox_data]:checked').val()==3) {
                    $('#night_2__ID').show();
                    $('#night_3__ID').show();
                }
            }
            //-------------------------------------
            $('#F__ID input[name=wristox_data]').change(function(){
                $('#night_2__ID').hide();
                $('#night_3__ID').hide();
                if($('#F__ID input[name=wristox_data]:checked').val()==2) $('#night_2__ID').show();
                else if($('#F__ID input[name=wristox_data]:checked').val()==3) {
                    $('#night_2__ID').show();
                    $('#night_3__ID').show();

            });
            //-------------------------------------
            $("#D__ID #hh_1__ID").on('change', function () {
                $("input[name='wristox_duration']").val( calc_time())
            });
            $("#D__ID #mm_1__ID").on('change', function () {
                $("input[name='wristox_duration']").val( calc_time())
            });
            $("#D__ID #ss_1__ID").on('change', function () {

                console.log("a"+$("#D__ID #hh_1__ID").val()+"a")
                if($("#D__ID #hh_1__ID").val()!="" && $("#D__ID #mm_1__ID").val()!="" && $("#D__ID #ss_1__ID").val()!="" ){
                    var dur=((parseInt($('#hh_1__ID').val())*3600+parseInt($('#mm_1__ID').val())*60+parseInt($('#ss_1__ID').val()))/3600).toFixed(3)
