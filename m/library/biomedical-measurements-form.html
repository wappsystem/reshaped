<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id=title__ID></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <h4>Anthropometric measurements:</h4>
                                <div class="questiongroup ">
                                    <fieldset class="subquestions">
                                        <label><span class="">Weight (kg)</span>
                                            <input class="form-control" type="number" min=30 max=250 name="bm_weight"
                                                id=weight__ID placeholder="">
                                        </label><br>
                                        <label><span class="">Height (cm)</span>
                                            <input class="form-control" type="number" name="bm_height" id=height__ID
                                                min=100 max=250 placeholder="">
                                        </label><br>
                                        <label><span class="">BMI</span>
                                            <input class="form-control" type="text" name="bm_BMI" id=bmi__ID readonly>
                                        </label><br>
                                        <label><span class="">Waist circumference</span>
                                            <input class="form-control" type="text" name="bm_waist" >
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>Blood pressure:</h4>
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Blood pressure taken from left/right?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="bm_bloodpressure_side" value="1">
                                            <span class="checkmark"></span>Left</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="bm_bloodpressure_side" value="2">
                                            <span class="checkmark"></span>Right&nbsp;
                                        </label><br>
                                        <label><span class="">Lying or sitting?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="bm_bloodpressure_position" value="1">
                                            <span class="checkmark"></span>Lying</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="bm_bloodpressure_position" value="2">
                                            <span class="checkmark"></span>Sitting&nbsp;
                                        </label><br>
                                        <label><span class="">Blood pressure 1</span>
                                            <input class="form-control" type="text" name="bm_bp1"
                                                 placeholder="BP1 .../...">
                                        </label>
                                        <label><span class="">Blood pressure 2</span>
                                            <input class="form-control" type="text" name="bm_bp2"
                                                 placeholder="BP2 .../...">
                                        </label>
                                        <label><span class="">Pulse Rate (BPM)</span>
                                            <input class="form-control" type="number" name="bm_pulse" placeholder="">
                                        </label><br>
                                        <label><span class="">Is it normal?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="bh_normal" value="1">
                                            <span class="checkmark"></span>Normal</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="bh_normal" value="2">
                                            <span class="checkmark"></span>Abnormal&nbsp;
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: __COMPONENT__/f/form.01.js
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            $('#weight__ID').on('keyup', function () {
                if ($('#height__ID').val() !== '' || $('#height__ID').val() !== undefined || $('#weight__ID').val() !== '' || $('#weight__ID').val() !== undefined) {
                    $('#bmi__ID').val((parseFloat($('#weight__ID').val()) / (parseFloat($('#height__ID').val()) * parseFloat($('#height__ID').val())) * 10000).toFixed(1))
                }
            })
            $('#weight__ID').on('change', function () {
                if ($('#height__ID').val() !== '' || $('#height__ID').val() !== undefined || $('#weight__ID').val() !== '' || $('#weight__ID').val() !== undefined) {
                    $('#bmi__ID').val((parseFloat($('#weight__ID').val()) / (parseFloat($('#height__ID').val()) * parseFloat($('#height__ID').val())) * 10000).toFixed(1))
                }
            })
            $('#height__ID').on('keyup', function () {
                if ($('#height__ID').val() !== '' || $('#height__ID').val() !== undefined || $('#weight__ID').val() !== '' || $('#weight__ID').val() !== undefined) {
                    $('#bmi__ID').val((parseFloat($('#weight__ID').val()) / (parseFloat($('#height__ID').val()) * parseFloat($('#height__ID').val())) * 10000).toFixed(1))
                }
            })
            $('#height__ID').on('change', function () {
                if ($('#height__ID').val() !== '' || $('#height__ID').val() !== undefined || $('#weight__ID').val() !== '' || $('#weight__ID').val() !== undefined) {
                    $('#bmi__ID').val((parseFloat($('#weight__ID').val()) / (parseFloat($('#height__ID').val()) * parseFloat($('#height__ID').val())) * 10000).toFixed(1))
                }
            })
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 600px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
