<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>WatchPAT</h4>
                                    <fieldset class="">
                                        <label><span class="">Is valid WatchPAT data available?</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat_available" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="watchpat_available" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                    <fieldset class="">
                                        <label><span class="">if No please provide a reason</span></label><br>
                                          <textarea class="form-control" name="watchpat_available_reason"></textarea>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Sleep study date:</span>
                                            <input class="form-control" type="date" name="watchpat_date">
                                        </label><br>
                                        <label><span class="">&nbsp;&nbsp;HH</span>
                                            <input type =number min="0" max="23" class="form-control"  id="hh_1__ID" name="watchpat_recording_hh" >
                                        </label>
                                        <label><span class="">&nbsp;&nbsp;MM</span>
                                            <input type =number min="0" max="59" class="form-control"  id="mm_1__ID" name="watchpat_recording_mm" >
                                        </label>
                                        <label><span class="">Total recording time (min):</span>
                                            <input class="form-control" type="number" name="watchpat_recording" readonly>
                                        </label><br>
                                        <label><span class="">&nbsp;&nbsp;HH</span>
                                            <input type =number min="0" max="23" class="form-control"  id="hh_2__ID" name="watchpat_sleep_hh" >
                                        </label>
                                        <label><span class="">&nbsp;&nbsp;MM</span>
                                            <input type =number min="0" max="59" class="form-control"  id="mm_2__ID" name="watchpat_sleep_mm" >
                                        </label>
                                        <label><span class="">Total sleep time (min):</span>
                                            <input class="form-control" type="number" name="watchpat_sleep_time" readonly>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Respiratory Indices</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">pAHI 3% (all night):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="100" step=0.1 name="watchpat_pahi3">
                                        </label><br>
                                        <label><span class="">ODI 3% (all night):</span>
                                            <input style='width:150px' class="form-control" type="number" step=0.1 min="0" max="50" name="watchpat_odi3">
                                        </label><br>
                                        <label><span class="">ODI 4% (all night):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="50" step=0.1 name="watchpat_odi4">
                                        </label><br>
                                        <label><span class="">%CSR:</span>
                                            <input style='width:150px' class="form-control" type="number" step=0.1 name="watchpat_csr">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Oxygen Saturation Statistics</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">Mean:</span>
                                            <input style='width:150px' class="form-control" type="number" min="80" max="100" step=0.1 name="watchpat_o2mean">
                                        </label><br>
                                        <label><span class="">Minimum:</span>
                                            <input style='width:150px' class="form-control" type="number" min="80" max="100" step=0.1 name="watchpat_o2min">
                                        </label><br>
                                        <label><span class="">O2 Sat&lt;90% (min):</span>
                                            <input style='width:150px' class="form-control" type="number" min="80" max="100" step=0.1 name="watchpat_o2_90_mins">
                                        </label><br>
                                        <label><span class="">O2 sat &lt;90%(sleep %):</span>
                                            <input style='width:150px' class="form-control" type="number" min="80" max="100" step=0.1 name="watchpat_o2_90_perc">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Pulse Rate Satistics During Sleep</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">BPM:</span>
                                            <input style='width:150px' class="form-control" type="number" step=0.1 name="watchpat_bpm">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Body Position Statistics</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">Supine pAHI 3%:</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="100" step=0.1 name="watchpat_supine_ahi">
                                        </label><br>
                                        <label><span class="">Supine ODI 3%:</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="50" step=0.1 name="watchpat_supine_odi">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <h4>Sleep Stages</h4>
                                    <fieldset class="subquestions">
                                        <label><span class="">Sleep (%):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="100" step=0.1 name="watchpat_sleep">
                                        </label><br>
                                        <label><span class="">REM (%):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="100" step=0.1 name="watchpat_rem">
                                        </label><br>
                                        <label><span class="">Light (%):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="100" step=0.1 name="watchpat_light">
                                        </label><br>
                                        <label><span class="">Deep (%):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="100" step=0.1 name="watchpat_deep">
                                        </label><br>
                                        <label><span class="">Sleep Latency (min):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="660" step=0.1 name="watchpat_sleep_latency">
                                        </label><br>
                                        <label><span class="">REM Latency (min):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="660" step=0.1 name="watchpat_rem_latency">
                                        </label><br>
                                        <label><span class="">Wake (%):</span>
                                            <input style='width:150px' class="form-control" type="number" min="0" max="100" step=0.1 name="watchpat_wake">
                                        </label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row px-4">
                                <div class='col'>
                                    <span>WatchPat Report</span>
                                    <div class="form-control">
                                        <u style='cursor:pointer' id=link_File_Name__ID></u>
                                        <br>
                                        <input type="file" name=File_Name style="margin-top:6px" /> &nbsp;&nbsp;&nbsp;
                                        <button type="button" id=x_File_Name__ID>Remove</button>
                                    </div>
                                </div>
                            </div>
                            VmInclude: __CURRENT_PATH__/modification_status.html                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    VmInclude:__COMPONENT__/m/model.01.html
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
             //-------------------------------------
             var load2 = m.load;
            m.load = function () {
                load2();
                if ( $('[type="date"]').prop('type') != 'date' ) {
                    $('[type="date"]').datepicker();
                }
            }
            //-------------------------------------
            $("#D__ID #hh_1__ID").on('change', function () {
                $("input[name='watchpat_recording']").val( calc_time())
            });
            $("#D__ID #mm_1__ID").on('change', function () {
                $("input[name='watchpat_recording']").val( calc_time())
            });
            calc_time=function(){
                if($("#D__ID #hh_1__ID").val()!="" && $("#D__ID #mm_1__ID").val()!="" ){
                    var dur=(parseInt($('#hh_1__ID').val())*60+parseInt($('#mm_1__ID').val())).toFixed(0)
                    return dur
                }
                else{
                    return "";
                }
            }
            //-------------------------------------
            $("#D__ID #hh_2__ID").on('change', function () {
                $("input[name='watchpat_sleep_time']").val( calc_time2())
            });
            $("#D__ID #mm_2__ID").on('change', function () {
                $("input[name='watchpat_sleep_time']").val( calc_time2())
            });
            calc_time2=function(){
                if($("#D__ID #hh_2__ID").val()!="" && $("#D__ID #mm_2__ID").val()!="" ){
                    var dur=(parseInt($('#hh_2__ID').val())*60+parseInt($('#mm_2__ID').val())).toFixed(0)
                    return dur
                }
                else{
                    return "";
                }
            }
            //-------------------------------------

        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
