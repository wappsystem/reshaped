    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if(m.input.participant_record.UID!=undefined){
                    var puid=m.input.participant_record.UID
                    puid=puid.toString();
                     var query={'Data.Participant_uid':puid}
                    jQuery.ajaxSetup({async:false});
                    $vm.request({cmd:"find",table:$vm.module_list['consent-mri-data-reshaped'].Table,query:query,limit:1},function(res){
                        if(res.permission==false){
                            alert("No permission");
                            return;
                        }
                        if(res.result.length==0){
                        }
                        else{
                            //console.log(res.result[0].Data.mmse_score)
                            $('#mri_date__ID').val($vm.date_to_ddmmyyyy(res.result[0].Data.mri_consent_date))
                        }
                    })
                    jQuery.ajaxSetup({async:true});
                }
                $('#uploaded__ID').hide();
                if($('#D__ID input[name=mri_data]:checked').val()=='1') $('#uploaded__ID').show();
            }
            //-------------------------------------
            $('#D__ID input[name=mri_data]').change(function(){
               if($('#D__ID input[name=mri_data]:checked').val()=='1')  $('#uploaded__ID').show();
               else $('#uploaded__ID').hide();
            })

        }
    </script>
