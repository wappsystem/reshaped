<div style='display:none' id=modify_reason_div__ID>
    <h3>Reason for modification</h3>
    <div class="form-group" >
        <div class="questiongroup ">
            <fieldset class="">
                <label><span class="">Reason for modification</span>
                    <select  class="form-control" name="Modify_Reason" id="modify_reason__ID">
                        <option></option>
                        <option>Transcription error</option>
                        <option>New data</option>
                        <option>Changed data</option>
                        <option>Other</option>
                    </select>
                </label><br>
                <label style="width:100%"><span class="">If other, please specify</span>
                    <textarea  class="form-control" name="Modify_Reason_other" id="modify_reason_other__ID"></textarea>
                </label><br>
            </fieldset>
        </div>
    </div>
</div>
<button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
<div id="status_div__ID">
    <div class="form-group">
        <div class="pb-3">
            <label><span>Set Status</span></label>
            <fieldset class="">
                <label class="radiobuttons">
                    <input type="radio" name="_status" value="#FF0000">
                    <span class="checkmark"
                        style="background-color:#FF0000"></span>&nbsp;</label>
                <label class="radiobuttons">
                    <input type="radio" name="_status" value="#FFCC00">
                    <span class="checkmark"
                        style="background-color:#FFCC00"></span>&nbsp;</label>
                <label class="radiobuttons">
                    <input type="radio" name="_status" value="#00FF00">
                    <span class="checkmark"
                        style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                <label class="radiobuttons">
                    <input type="radio" name="_status" value="" checked>
                    <span class="checkmark"
                        style="background-color:#C9C9C9"></span>Automatically</label>
            </fieldset>
        </div>
    </div>
</div>
