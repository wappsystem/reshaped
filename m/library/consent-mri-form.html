<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id=title__ID></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Was consent given to have an MRI conducted? </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="mri_consent" value="0" >
                                          <span class="checkmark"></span> No</label>
                                        <label class="radiobuttons">
                                          <input type="radio" name="mri_consent" value="1">
                                          <span class="checkmark"></span> Yes</label>
                                    </fieldset>
                                </div>
                            </div>
                            <div id="mri_consent__ID">
                                <div class="form-group">
                                    <div class="questiongroup ">
                                        <fieldset class="">
                                            <label><span class="">MRI Consent - Date Signed</span>
                                                <input class="form-control" type="date" name="mri_consent_date">
                                            </label><br>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            VmInclude: __CURRENT_PATH__/modification_status.html
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:__CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                $('#mri_consent__ID').hide();
                if($('#D__ID input[name=mri_consent]:checked').val()=='1') $('#mri_consent__ID').show();
            }
            //-------------------------------------
            $('#D__ID input[name=mri_consent]').change(function(){
               if($('#D__ID input[name=mri_consent]:checked').val()=='1')  $('#mri_consent__ID').show();
               else $('#mri_consent__ID').hide();
            })

        }
    </script>
    <style>
        #D__ID .mt-95 {
        max-width:600px;
    }
        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
